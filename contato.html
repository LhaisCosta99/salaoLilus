<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Contatos - Salão Lilu's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1 class="logo"><img class="logo2" src="/Imagens/logo2.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)X XXXX-XXXX">

            <label for="mensagem">Mensagem: </p>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <div>
                <p>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                id="radio-whatsapp" checked>WhatsApp</label>
                </div>

            <div>
                <p>Escolha qual modalidade melhor lhe atende:</p>
                <select name="agenda">
                    <option value="8:00">Pesencial (Manhã)</option>
                    <option value="14:00">Pesencial (Tarde)</option>
                    <option value="15:00">Em Domicílio (Tarde)</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas promoções por email?</label>

            <input type="submit" value="Enviar Forms" class="enviar">
        </form>

    <table>
    <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Segunda</td>
            <td> 8:00 - 20:00</td>
        </tr>

        <tr>
            <td>Quarta</td>
            <td>8:00 - 20:00</td>
        </tr>

        <tr>
            <td>Sexta</td>
            <td>8:00 - 20:00</td>
        </tr>
    </tbody>
    </table>
    </main>


    <footer>
        <img class="logo_footer" src="Imagens/logofooter.png" alt="">
        <p class="copyrigth"> Mais Contatos </p>
        <a href="https://www.linkedin.com/in/lhaiscosta-dev/">
            <p> Lhaís Costa 2022© </p>
        </a>
    </footer>
</body>

</html>
